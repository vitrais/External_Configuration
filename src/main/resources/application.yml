server:
  port: 8888

spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/vitrais/Server_Config.git
          clone-on-start: true
          search-paths:
            - "{application}"  # ищет в папках user-service/, notification-service/ и т.д.

management:
  endpoints:
    web:
      exposure:
        include: health,info,env